<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">

</head>

<body>
 <div class="container" style="color:black;">
 <form action="\predict" method="post">
            <h1> Flight Fare </h1>
            <br> <br> <br>

            <div class="row">

                    <div class="col-sm-3">
                    <div class="card">
                    <div class="card-body">
                            <h3 class="card-title">Departure Date</h3>
                            <input type="date" name="Dep_Date" id="Dep_Date" required="required">
                    </div>
                    </div>
                    </div>   

                    <div class="col-sm-3">
                        <div class="card">
                        <div class="card-body">
                                <h3 class="card-title">Departure Time</h3>
                                <input type="time" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                        </div>
                        </div> 
                
                    <div class="col-sm-3">
                    <div class="card">
                    <div class="card-body">
                            <h3 class="card-title">Arrival Date</h3>
                            <input type="date" name="Arrival_Date" id="Arrival_Date" required="required">
                    </div>
                    </div>
                    </div>

                <div class="col-sm-3">
                    <div class="card">
                    <div class="card-body">
                            <h3 class="card-title">Arrival Time</h3>
                            <input type="time" name="Arrival_Time" id="Arrival_Time" required="required">
                    </div>
                    </div>
                    </div> 

            </div>  <br><br><br>
            
            <div class="row">

                <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                </div>
                </div>
                </div>

                <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                </div>
                </div>
                </div>

            </div> <br><br><br>

            <div class="row">

                <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                </div>
                </div>
                </div>

                <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                </div>
                </div>
                </div>
            
            </div> <br><br><br>

        <button type="submit" id="Submit"> Check </button> 
        </form>
        

        <br>

    </div>

</body>
</html>
